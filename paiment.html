<div class="wrapper">
    <div class="button">
        <a href="#" id="open_pop_up">Donate</a>
    </div>
    <div id="pop_up" class="pop_up">
        <div class="pop_up_container">
            <div class="payment">
                <div class="payment-logo">
                    <p>p</p>
                </div>
                <h2>Payment Gateway</h2>
                <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <input type="text" class="input" name="card_holder" placeholder="Card Holder">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card space icon-relative">
                        <label class="label">Card number:</label>
                        <input type="text" class="input" name="card_number" placeholder="Card Number">
                        <i class="far fa-credit-card"></i>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiry Date:</label>
                            <input type="text" class="input" name="expiry_date" placeholder="00 / 00">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="card-item icon-relative">
                            <label class="label">CVC:</label>
                            <input type="text" class="input" name="cvc" placeholder="000">
                            <i class="fas fa-locvk"></i>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit">Pay</button>
                    </div>
                </div>
                <div class="pop_up_close" id="pop_up_close">
                    &#10006
                </div>
            </div>
        </div>

    </div>

</div>
