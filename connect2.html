<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect V2</title>
    <link rel="stylesheet" href="connect2.css">
    <link rel="stylesheet" href="Fonts/fonts.css">
</head>
<body>
    <img id="actimg"src="./images/account.png" alt="" onclick="document.getElementById('id01').style.display='block'" style="width:50px;height: 50px;">
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer"><h1>Connexion</h1>
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fermer">&times;</span>
          <img src="./images/logo.png" alt="logo" class="avatar">
          <h2>L'entrée des habitués</h2>
        </div>
    
        <div id="container1">
          <label for="uname"><b>Nom d'Utilisateur</b></label>
          <input id="plh" type="text" placeholder="Nom d'Utilisateur..." name="uname" required>
    
          <label for="psw"><b>Mot de Passe</b></label>
          <input id="plh" type="password" placeholder="Mot de Passe..." name="psw"  required>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Se rappeler de moi ?
          </label><br>
            
          <button id="plh" type="submit">Connexion</button>
          <label>
            <span class="psw"><a href="password.html">Mot de passe oublié ?</a></span>
          </label>
        </div>
      </form>
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer"><h1>Inscription</h1>
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fermer">&times;</span>
          <h2>C'est votre première fois parmis nous ?</h2>
        </div>
    
        <div id="container1">
          <label for="mail"><b>E-mail</b></label>
          <input id="plh" type="email" placeholder="E-mail..." name="mail" required>
          
          <label for="uname"><b>Nom d'Utilisateur</b></label>
          <input id="plh" type="text" placeholder="Nom d'Utilisateur..." name="uname" required>
    
          <label for="psw"><b>Mot de Passe</b></label>
          <input id="plh" type="password" placeholder="Mot de Passe..." name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins 8 caractères, majuscule, minuscule et nombre" required>

          <label for="uname"><b>Date de naissance</b></label>
          <input id="plh" type="date"  name="birth" required>

                <p>En créant un compte chez nous vous acceptez nos <a href="blabla.html" target="_blank" style="color:dodgerblue">Conditions d'utilisation</a>.</p>
            
          <button id="plh" type="submit">Je m'inscris</button>
        </div>
      </form>
    </div>

    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
</body>
</html>
