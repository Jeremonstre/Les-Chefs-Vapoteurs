<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect V2</title>
    <link rel="stylesheet" href="connect2.css">
    <link rel="stylesheet" href="Fonts/fonts.css">
</head>
<body>
    <img id="actimg"src="./images/account.png" alt="" onclick="document.getElementById('id01').style.display='block'">
    <div id="id01" class="modal">
      
      <form id="Login" class="modal-content animate"  method="post">
        <div class="imgcontainer"><h1 id="H">Connexion</h1>
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fermer">&times;</span>
          <img id="lgo" src="./images/chefban.png" alt="logo" class="avatar">
          <h2 id="H2">L'entrée des habitués</h2>
          <h1 id="demo"></h1>
        </div>
    
        <div id="container1">
          <label for="Luname"><b>Nom d'Utilisateur</b></label>
          <input id="Luname" type="text" placeholder="Nom d'Utilisateur..." name="Luname" required>
    
          <label for="Lpsw"><b>Mot de Passe</b></label>
          <input id="Lpsw" type="password" placeholder="Mot de Passe..." name="Lpsw"  required>
          <label>
            <input id="remember" type="checkbox" checked="checked" name="remember">Se rappeler de moi ?
          </label>
          <input id ="connect" class="btn" type="submit" value="Connexion"></input>
          <label>
            <span class="psw"><a class="psw" href="password.html">Mot de passe oublié ?</a></span>
          </label>
        </div>
      </form>
      <form id="register" class="modal-content animate"  method="post" action="connect2.html">
        <div class="imgcontainer"><h1 id="H">Inscription</h1>
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fermer">&times;</span>
          <h2 id="H1">C'est votre première fois parmis nous ?</h2>
        </div>
    
        <div id="container1">
          <div class="msg"></div>
          <label for="email"><b>E-mail</b></label>
          <input id="email" type="email" placeholder="E-mail..." name="email" required>
          
          <label for="uname"><b>Nom d'Utilisateur</b></label>
          <input id="uname" type="text" placeholder="Nom d'Utilisateur..." name="uname" required>
    
          <label for="psw"><b>Mot de Passe</b></label>
          <input id="psw" type="password" placeholder="Mot de Passe..." name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins 8 caractères, majuscule, minuscule et nombre" required>

          <label for="birthday"><b>Date de naissance</b></label>
          <input id="birthday" type="text"  name="birthday" placeholder="DD/MM/XXXX" required>
                <p>En créant un compte chez nous vous acceptez nos <a href="blabla.html" target="_blank" style="color:black">Conditions d'utilisation</a>.</p>
          <input id="sub"class="btn" type="submit" value="S'inscrire"></input>
        </div>
      </form>
    </div>
    <script src="./js/account.js"></script>

</body>
</html>
