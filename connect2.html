<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect V2</title>
    <link rel="stylesheet" href="CSS/connect2.css">
    <link rel="stylesheet" href="Fonts/fonts.css">
</head>
<body>
    <button id="plh" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Connexion / Inscription</button>
    
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer"><h1>Connexion</h1>
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="./images/logo.png" alt="logo" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b>Nom d'Utilisateur</b></label>
          <input id="plh" type="text" placeholder="Nom d'Utilisateur..." name="uname" required>
    
          <label for="psw"><b>Mot de Passe</b></label>
          <input id="plh" type="password" placeholder="Mot de Passe..." name="psw"  required>
            
          <button id="plh" type="submit">Connexion</button>
          <label>
            <span class="psw"><a href="#">Mot de passe oublié ?</a></span>
          </label>
        </div>
      </form>
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer"><h1>Inscription</h1>
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="./images/logo.png" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="mail"><b>E-mail</b></label>
          <input id="plh" type="email" placeholder="E-mail..." name="mail" required>
          
          <label for="uname"><b>Nom d'Utilisateur</b></label>
          <input id="plh" type="text" placeholder="Nom d'Utilisateur..." name="uname" required>
    
          <label for="psw"><b>Mot de Passe</b></label>
          <input id="plh" type="password" placeholder="Mot de Passe..." name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins 8 caractères, majuscule, minuscule et nombre" required>

          <label for="uname"><b>Date de naissance</b></label>
          <input id="plh" type="date"  name="birth" required>
            
          <button id="plh" type="submit">Je m'inscris</button>
        </div>
      </form>
      <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>Lettres</b>Minuscules</p>
        <p id="capital" class="invalid">A <b>Lettres</b> Majuscules</p>
        <p id="number" class="invalid">A <b>nombres</b></p>
        <p id="length" class="invalid">Minimum <b>8 caractères</b></p>
      </div>
    </div>

    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
</body>
</html>
